<div class="div">
    <div style="width: 50%; float:left; padding:20px;">
        <app-create-front (frontAdded)="onFrontAdded($event)"></app-create-front>
    </div>

    <div style="width: 50%; float:right; padding:20px;" >
        <table class="table p-4 bg-white shadow rounded-lg">
            <thead>
                <tr>
                    <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                        Name
                    </th>
                    <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                        Ubication
                    </th>
                    <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                        Description
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-gray-700" *ngFor="let front of fronts">
                    <td class="border-b-2 p-4 dark:border-dark-5">
                        {{ front.name }}
                    </td>
                    <td class="border-b-2 p-4 dark:border-dark-5">
                        {{ front.ubication }}
                    </td>
                    <td class="border-b-2 p-4 dark:border-dark-5">
                        {{ front.description }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
